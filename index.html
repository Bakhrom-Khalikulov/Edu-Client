<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu.dot</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- HEADER STARTS -->
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper">
                <a class="site-header__link" href="./index.html">
                    <img class="site-header__img" 
                         src="./images/logo.svg" 
                         width="94"
                         height="24"
                         alt="logo">
                </a>
                <div class="site-header__wrapper--start">
                    <nav class="site-header__nav">
                        <ul class="site-header__nav--list">
                            <li class="site-header__nav--item">
                                <a class="site-header__nav--link" href="#">Homes</a>
                            </li>
                            <li class="site-header__nav--item">
                                <a class="site-header__nav--link" href="#">Courses</a>
                                <img class="site-header__nav--img" 
                                     src="./images/down_sign.png" 
                                     width=""
                                     height=""
                                     alt="" >
                            </li>
                            <li class="site-header__nav--item">
                                <a class="site-header__nav--link" href="#">Teacher</a>
                            </li>
                            <li class="site-header__nav--item">
                                <a class="site-header__nav--link" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="site-header__wrapper--end">
                    <a class="site-header__link--login" href="#">Log in</a>
                    <a class="site-header__link--signup" href="#">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER ENDS -->

    <!-- MAIN SECTION STARTS -->
    <main class="site-main">
        <!-- HERO SECTION STARTS -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-section__wrapper">
                    <div class="hero-section__wrapper--start">
                        <img class="hero-section__img" 
                             src="./images/hero.png" 
                             width=""
                             height=""
                             alt="boy with books">
                    </div>
                    <div class="hero-section__wrapper--end">
                        <h1 class="hero-section__title">
                            Get Skills From Our Top
                            <span class="hero-section__title--color">
                                Class Courses
                            </span>
                        </h1>

                        <p class="hero-section__desc">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the 
                        </p>

                        <div class="hero-section__links">
                            <a class="hero-section__link" href="$">
                                Get Started
                            </a>
                            <a class="hero-section__link--play" href="#">
                                <img class="hero-section__play" 
                                     src="./images/play-link.png" 
                                     alt="">
                            </a>
                        </div>


                        <div class="hero-section__wrapper--numbers">
                            <div class="hero-section__wrapper--number1">
                                <p class="hero-section__result1">
                                    489+
                                </p>
                                <p class="hero-section__result1-under">
                                    Course Completed
                                </p>
                            </div>
                            <div class="hero-section__wrapper--number2">
                                <p class="hero-section__result1">
                                    5k+
                                </p>
                                <p class="hero-section__result1-under">
                                    Happy Students  
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- HERO SECTION ENDS -->

        <!-- PLATFORM SECTION STARTS -->
        <section class="platform-section">
            <div class="container">
                <div class="platform-section__wrapper">
                    <div class="platform-section__images">
                        <img class="platform-section__img" 
                        src="./images/platform1.png" 
                        alt="">
                   <img class="platform-section__img" 
                        src="./images/platform2.png" 
                        alt="">
                   <img class="platform-section__img" 
                        src="./images/platform3.png" 
                        alt="">
                   <img class="platform-section__img" 
                        src="./images/platform4.png" 
                        alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- PLATFORM SECTION ENDS -->


    </main>
    <!-- MAIN SECTION ENDS -->
    


    <script src="./js/main.js"></script>
</body>
</html>
